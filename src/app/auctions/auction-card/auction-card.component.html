<mat-card class="auction-card">
  <mat-card-header>
    <mat-card-title>{{ auction?.title }}</mat-card-title>
    <mat-card-subtitle>Ends: {{ auction?.endDate | date: 'shortDate' }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="auction?.image || defaultImage" alt="Photo of auction item" />
  <mat-card-content>
    <p>
      {{ auction?.description }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>View</button>
    <button mat-button (click)="editAuction(auction)">Edit</button>
    <mat-chip-list aria-label="Auction Status">
      <mat-chip disabled>
        {{ auction | isActive }}
      </mat-chip>
    </mat-chip-list>
  </mat-card-actions>
</mat-card>
