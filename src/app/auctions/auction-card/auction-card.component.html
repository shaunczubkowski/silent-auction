<mat-card class="auction-card">
  <mat-card-header>
    <mat-card-title>{{ auction?.title }}</mat-card-title>
    <mat-card-subtitle>{{ auction?.creator }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="auction?.image" alt="Photo of auction item" />
  <mat-card-content>
    <p>
      {{ auction?.description }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>View</button>
    <button mat-button>Edit</button>
  </mat-card-actions>
</mat-card>
